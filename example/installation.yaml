# Soliplex SQL Example Installation
#
# This demonstrates soliplex_sql tool integration.
# Run with: soliplex-cli serve example/installation.yaml

id: "soliplex-sql-example"

meta:
  # Register SQL tool config class (single class for all SQL tools)
  tool_configs:
    - soliplex_sql.config.SQLToolConfig

secrets:
  - secret_name: "URL_SAFE_TOKEN_SECRET"
    sources:
      - kind: "random_chars"

environment:
  - name: "INSTALLATION_PATH"
    value: "file:."
  - name: "OLLAMA_BASE_URL"
    value: "http://bizon.local:11434"

# Disable OIDC authentication for demo
oidc_paths:
  -

# Rooms are loaded from ./rooms by default
room_paths:
  - "./rooms"

# Thread persistence (in-memory for demo)
thread_persistence_dburi:
  sync: "sqlite://"
  async: "sqlite+aiosqlite://"

# Room authorization (in-memory for demo)
room_authz_dburi:
  sync: "sqlite://"
  async: "sqlite+aiosqlite://"
