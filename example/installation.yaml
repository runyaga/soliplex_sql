# Example Soliplex Installation Configuration
#
# This shows how to register soliplex_sql tool configs in your installation.
# Copy the relevant sections to your actual installation.yaml.

meta:
  # Register ALL SQL tool config classes (Soliplex requires 1:1 mapping)
  tool_configs:
    - soliplex_sql.config.ListTablesConfig
    - soliplex_sql.config.GetSchemaConfig
    - soliplex_sql.config.DescribeTableConfig
    - soliplex_sql.config.QueryConfig
    - soliplex_sql.config.ExplainQueryConfig
    - soliplex_sql.config.SampleQueryConfig

# Rooms that use SQL tools
rooms:
  - rooms/sql-assistant/room_config.yaml
